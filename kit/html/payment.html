        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div class="container">
        <div class="payment-section">
            <h3>Payment</h3>
            <div class="payment-group">
                <label for="account1">Select Account</label>
                <select id="account1">
                    <option value="applepay">ApplePay</option>
                    <option value="visacard">Visa Card</option>
                </select>
                <input type="number" placeholder="Amount" value="20">
            </div>
            <div class="payment-group">
                <label for="account2">Select Account</label>
                <select id="account2">
                    <option value="visacard">Visa Card</option>
                    <option value="applepay">ApplePay</option>
                </select>
                <input type="number" placeholder="Amount" value="50">
            </div>
            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>+</button>
                <button><i class="icon-delete"></i></button>
            </div>
        </div>
        <div class="order-details">
            <h3>Order details</h3>
            <div class="details-group">
                <p>Order ID: <span>#4234274</span></p>
                <p>Date: <span>Aug 5, 2024</span></p>
                <p>Dine in: <span>Table 8</span></p>
            </div>
            <div class="summary">
                <p>Total Items: <span>4</span></p>
                <p>Total Payable: <span>$35.67</span></p>
                <p>Total Paying: <span>$35.67</span></p>
                <p>Balance: <span>$0.00</span></p>
            </div>
            <button class="confirm-btn">Confirm payment</button>
        </div>
    </div>
</body>
</html>
